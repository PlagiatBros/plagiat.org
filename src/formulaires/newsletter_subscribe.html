<div class="newsletter-subscribe" id="newsletter">
	[(#ENV{editable})
	<form method='post' action='#ENV{action}'>
		#ACTION_FORMULAIRE{#ENV{action}}
		#SET{name,session_email}#SET{obli,'obligatoire'}#SET{defaut,''}#SET{erreurs,#ENV**{erreurs}|table_valeur{#GET{name}}}
		<input type="email" placeholder="example@anthurus.free.fr" name="#GET{name}" class="email" id="#GET{name}" required/>
		<input type='text' name='langue' value="#LANG" style="display:none"/>
		<input type='submit' class='submit' value="<:newsletter:bouton_subscribe:>"/>
	</form>
	]
	[<p class="ok">(#ENV**{message_ok})</p>]
	[<p class="ko">(#ENV*{message_erreur})</p>]
</div>
